<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Dynamic Text Box</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        textarea {
            resize: vertical;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Hate Speech Obliterator 9000</h1>
        <p class="text-center">Enter your text to be analyzed for hate speech below:</p>
        <form method="POST">
            <div class="mb-3">
                <textarea class="form-control" name="user_input" rows="5">{{ user_text }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>

        {% if processed_text %}
        <div class="mt-4">
            <h5>Slurs Identified:</h5>
            <textarea class="form-control" rows="5" readonly>{{ processed_text }}</textarea>
        </div>
        {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
